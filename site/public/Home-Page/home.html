<script>

    function validar() {
        if (sessionStorage.ID_USUARIO == "" || sessionStorage.length == 0) {
        console.log(sessionStorage)
        window.location = `../index.html`
        } else if (sessionStorage.TIPO == "padrao") {
        btn_menuUser.style.display = "none"
        }
    }
    
    window.onload = validar()

    var areas = [];
    var contadorPares = 0;
    var idParAtual = "";
    var tamanhoCont = 40;
    var densRuim = false;
    var tempRuim = false;
    var inDash = false;
    var idUsuario = sessionStorage.ID_USUARIO

    function sair() {
        sessionStorage.EMAIL_USUARIO = "";
        sessionStorage.NOME_USUARIO = "";
        sessionStorage.ID_USUARIO = "";
        sessionStorage.FK_EMPRESA = "";
        sessionStorage.TIPO = "";
    }

    function buscarAreas(idUsuario) {
        fetch(`/medidas/areas/${idUsuario}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    // console.log({resposta});
                    for (var i = 0; i < resposta.length; i++) {
                        areas.push(resposta[i].idArea)
                        // console.log(`Areas:${areas}`)
                    }
                    mostrarAreas()
                    for (var i = 0; i < areas.length; i++) {
                        // console.log(`Rodou o for ${areas}`) 
                        atualizarCards(areas[i]); 
                    }
                });
            } else {
                // console.error('Nenhum dado encontrado ou erro na API');
            }
        })
        .catch(function (error) {
            // console.error(`Erro na obten√ß√£o dos dados de √°reas: ${error.message}`);
        });
    }
    
    buscarAreas(idUsuario);

    function mostrarAreas() {
        for (i = 1; i <= (areas.length); i++) {

            if (i % 2 != 0) {
                contadorPares++
                idParAtual = "area" + contadorPares
                id_areas.innerHTML += `<div id='${idParAtual}' class="container cards"></div>`
                tamanhoCont += 35
            }

            document.getElementById(idParAtual).innerHTML += `
            <div class="card" value="${areas[i - 1]}" onclick="openDash(${areas[i - 1]}), trocarInDash(${areas[i - 1]})">
                <h2 id="title${areas[i - 1]}">√Årea ${areas[i - 1]}</h2>
                <h2 id="tempArea${areas[i - 1]}" style="font-size: clamp(1rem, 4vh, 3rem); color: red;">24¬∞C</h2>
                <h3 id="limitesArea${areas[i - 1]}" style="color: red;">üîª18¬∞C   üî∫23¬∞C</h3>
            </div>
            `

            id_contModals.innerHTML += `
            <div id="id_content${areas[i - 1]}" class="content">
                <header class="modalHeader">
                    <h2 id="titleErro${areas[i - 1]}">Erro!</h2>
                </header>
                <div class="container">
                    <p style="text-align: center;" id="erroDesc${areas[i - 1]}"></p>
                </div>
            </div>`

            if (sessionStorage.TIPO == "ADM") {
                if ((areas.indexOf(areas[i - 1]) + 1) == areas.length && areas.length % 2 == 0) {
                    id_areas.innerHTML +=
                        `<a href="../Solicitar-√Årea/Solicitar_area.html" class="card add">
                        <h2 style="font-size: 6vh; transition: 0.3s;">+</h2>         
                        </a>`
                } else if ((areas.indexOf(areas[i - 1]) + 1) == areas.length) {
                    document.getElementById(idParAtual).innerHTML += `
                    <a href="../Solicitar-√Årea/Solicitar_area.html" class="card add">
                    <h2 style="font-size: 6vh; transition: 0.3s;">+</h2>         
                    </a>`
                }
            }
        }
            id_areas.style.height = tamanhoCont + "vh"
        
            id_banner.style.height = (tamanhoCont + 20) + "vh"
    }


    function openDash(area) {
        dash.style.display = "flex"
        id_areas.style.display = "none"
        id_banner.style.height = 90 + "vh"
        areaDash.innerHTML = `√Årea ${area}`
    }

    function trocarInDash(area) {
        inDash = !inDash
        // console.log(inDash);
        if (inDash) {
            obterDadosGrafico(area)
            obterDadosGraficoMes(area)
            obterPercentDados(area)
        };
    }

    function closeDash() {
        dash.style.display = "none"
        id_areas.style.display = "flex"
        id_banner.style.height = (tamanhoCont + 20) + "vh"
    }

    let proximaAtualizacao;

    function obterDadosGrafico(idArea) {
        // console.log(idArea)

        if (proximaAtualizacao != undefined) {
            clearTimeout(proximaAtualizacao);
        }

        fetch(`/medidas/ultimas/${idArea}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    // console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();

                    plotarGrafico(resposta, idArea);
                });
            } else {
                // console.error('Nenhum dado encontrado ou erro na API');
            }
        })
        .catch(function (error) {
            // console.error(`Erro na obten√ß√£o dos dados p/ gr√°fico: ${error.message}`);
        });
    }

    function plotarGrafico(resposta, idArea) {
        // console.log('iniciando plotagem do gr√°fico...');
        // console.log(resposta);
        // console.log(idArea);
        
        var densidade =  resposta[0].areaTotal / resposta[0].qtd_porcos

        critInf.innerHTML = `‚ñΩ
                            ${resposta[0].tempMin}¬∞C`
        inf.innerHTML = `~${resposta[0].tempBaixa}¬∞C`
        ideal.innerHTML = `${(resposta[0].tempBaixa) + 1}¬∞C - ${(resposta[0].tempAlta - 1)}¬∞C`
        sup.innerHTML = `~${(resposta[0].tempAlta)}¬∞C`
        critSup.innerHTML = `‚ñ≥
                            ${resposta[0].tempMax}¬∞C`
        fasePorcos.value = `${resposta[0].fase_porcos}`
        qtdPorcos.value = `${resposta[0].qtd_porcos}`
        areaTotal.innerHTML = `${resposta[0].areaTotal} Metros¬≤`
        densidadePorcos.innerHTML = `${densidade} Metros¬≤/Porco`

        if (densidade <= 0.8) {
            cubeDens.style.borderColor = "red"
            cubeDens.style.color = "red"
            densRuim = true
        } else if (densidade <= 1.1) {
            cubeDens.style.borderColor = "yellow"
            cubeDens.style.color = "yellow"
            densRuim = true
        } else {
            cubeDens.style.borderColor = "lightgreen"
            cubeDens.style.color = "lightgreen"
        }
        
        var dados1 = {
            labels: [],
            datasets: [
            {
                label: "Temperatura:",
                backgroundColor: "transparent",
                borderColor: "lightGreen",
                data: [],
            },
            {
                label: "Temperatura M√°xima:",
                backgroundColor: "transparent",
                borderColor: "red",
                data: [],
            },
            {
                label: "Temperatura M√≠nima:",
                backgroundColor: "transparent",
                borderColor: "blue",
                data: [],
            },
            ]
        };

        for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            dados1.labels.push(registro.momento_grafico);
            dados1.datasets[0].data.push(registro.temperatura);
            dados1.datasets[1].data.push(registro.tempMax);
            dados1.datasets[2].data.push(registro.tempMin);
        }

        // console.log(JSON.stringify(dados1));

        var ctx = Chart1.getContext('2d');
        window.grafico_linha = Chart.Line(ctx, {
            data: dados1,
            options: {
                responsive: true,
                animation: { duration: 500 },
                hoverMode: 'index',
                stacked: false,
                title: {
                    display: false,
                    text: 'Temperatura - Tempo Real'
                },
                scales: {
                    yAxes: [{
                        type: 'linear',
                        display: true,
                        position: 'left',
                        id: 'y-temperatura',
                        ticks: {
                            beginAtZero: true,
                            max: dados1.datasets[1].data[1],
                            min: dados1.datasets[2].data[1]
                        }
                }
                ],
                }
            }
        });

        setTimeout(() => atualizarGrafico(idArea, dados1), 2000);
    }

    function plotarGraficoMensal(resposta, idArea) {
        var dados2 = {
            labels: [],
            datasets: [
            {
                label: "Temperatura M√©dia/M√™s:",
                backgroundColor: "#FF4500",
                borderColor: "#FF4500",
                data: [],
            },
            ],
        };

        for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            dados2.labels.push(registro.mes);
            dados2.datasets[0].data.push(registro.m√©diaTemp);
        }

        console.log(dados2.datasets[0].data, dados2.labels);

        var ctx = Chart2.getContext('2d');
        window.grafico_barra = Chart.Bar(ctx, {
            data: dados2,
            options:{
                responsive: true,
                animation: { duration: 500 },
                hoverMode: 'index',
                stacked: false,
                plugins: {
                    title: {
                        display: false,
                        text: 'M√©dia de Temperatura - M√™s'
                    }
                }
            },
            scales: {
                yAxes: [{
                    type: 'linear',
                    display: true,
                    position: 'left',
                    id: 'y-temperaturaMedia',
                    display: true,
                ticks: {
                    beginAtZero: true,
                    max: 40,
                    min: 0,
                }
                }]
            }       
        });

        // Por alguma obra do destino n√£o consigo passar min e max na constru√ß√£o do grafico
        window.grafico_barra.options.scales.yAxes[0].ticks.max = 40
        window.grafico_barra.options.scales.yAxes[0].ticks.min = 0
        window.grafico_barra.update()
    }

    function obterDadosGraficoMes(idArea) {
        fetch(`/medidas/graphMes/${idArea}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos (m√™s): ${JSON.stringify(resposta)}`);
                    resposta.reverse();
                    plotarGraficoMensal(resposta, idArea);
                });
            } else {
                // console.error('Nenhum dado encontrado ou erro na API');
            }
        })
        .catch(function (error) {
            // console.error(`Erro na obten√ß√£o dos dados p/ gr√°fico: ${error.message}`);
        });
    }

    function plotarGraficoPercent(resposta, idArea) {
        var dados3 = {
            labels: ["Baixa","Ideal","Alta"],
            datasets: [
            {
                label: "Porcentagem em Temperatura apropriada",
                data: [],
                backgroundColor: [
                    "blue",
                    "lightGreen",
                    "red",
                ],
                hoverOffset: 4,
            },
            ],
        };

        for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            dados3.datasets[0].data.push(registro.qtd);
        }

        console.log(dados3.datasets[0].data);

        var ctx = Chart3.getContext('2d');
        window.grafico_donut = Chart.Doughnut(ctx, {
            data: dados3,
            options:{
            plugins: {
                title: {
                    display: true,
                    text: 'Tempo em temperatura apropriada'
                }    
            }}
        })

        window.grafico_donut.update();
    }

    function obterPercentDados(idArea) {
        fetch(`/medidas/percent/${idArea}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos (percent): ${JSON.stringify(resposta)}`);
                    plotarGraficoPercent(resposta, idArea);
                });
            } else {
                // console.error('Nenhum dado encontrado ou erro na API');
            }
        })
        .catch(function (error) {
            // console.error(`Erro na obten√ß√£o dos dados p/ gr√°fico: ${error.message}`);
        });
    }

    function resetCores() {
        critInf.style.backgroundColor = "transparent"
        critInf.style.color = "#3995eb"
        inf.style.backgroundColor = "transparent"
        inf.style.color = "#00d9ff"
        ideal.style.backgroundColor = "transparent"
        ideal.style.color = "#13e413"
        sup.style.backgroundColor = "transparent"
        sup.style.color = "#dbdb09"
        critSup.style.backgroundColor = "transparent"
        critSup.style.color = "#ff0000"
    }

    function atualizarGrafico(idArea, dados1) {

    fetch(`/medidas/tempo-real/${idArea}`, { cache: 'no-store' }).then(function (response) {
        if (response.ok) {
            response.json().then(function (novoRegistro) {

                // console.log(inDash)

                if (inDash) {
                    // console.log("Entrou no plot")
                    // tirando e colocando valores no gr√°fico
                    dados1.labels.shift(); // apagar o primeiro
                    dados1.labels.push(novoRegistro[0].momento_grafico); // incluir um novo momento
                    
                    dados1.datasets[0].data.shift();  // apagar o primeiro de temperatura
                    dados1.datasets[0].data.push(novoRegistro[0].temperatura); // incluir uma nova medida de temperatura

                    dados1.datasets[1].data.shift();  // apagar o primeiro de umidade
                    dados1.datasets[1].data.push(novoRegistro[0].tempMax); // incluir uma nova medida de umidade

                    dados1.datasets[2].data.shift();  // apagar o primeiro de umidade
                    dados1.datasets[2].data.push(novoRegistro[0].tempMin); // incluir uma nova medida de umidade

                    window.grafico_linha.update();
                }

                // console.log(novoRegistro)

                if (novoRegistro[0].temperatura == null || novoRegistro[0].tempMin == null || novoRegistro[0].tempMax == null) {
                } else {
                    if (novoRegistro[0].temperatura <= novoRegistro[0].tempMin) {
                        resetCores()
                        critInf.style.backgroundColor = "#3995eb"
                        critInf.style.color = "white"
                        tempRuim = true
                    } else if (novoRegistro[0].temperatura <= novoRegistro[0].tempBaixa) {
                        resetCores()
                        inf.style.backgroundColor = "#00d9ff"
                        inf.style.color = "white"
                        tempRuim = true
                    } else if (novoRegistro[0].temperatura < novoRegistro[0].tempAlta) {
                        resetCores()
                        ideal.style.backgroundColor = "#13e413"
                        ideal.style.color = "white"
                        tempRuim = false
                    } else if (novoRegistro[0].temperatura < novoRegistro[0].tempMax) {
                        resetCores()
                        sup.style.backgroundColor = "#dbdb09"
                        sup.style.color = "white"
                        tempRuim = true
                    } else {
                        resetCores()
                        critSup.style.backgroundColor = "#ff0000"
                        critSup.style.color = "white"
                        tempRuim = true
                    }
                }

                if (tempRuim == true && densRuim == true) {
                    riscoSaude.innerHTML = "Alto"
                    cubeRisco.style.borderColor = "red"
                    cubeRisco.style.color = "red"
                } else if (tempRuim == true || densRuim == true) {
                    riscoSaude.innerHTML = "Moderado"
                    cubeRisco.style.borderColor = "#dbdb09"
                    cubeRisco.style.color = "#dbdb09"
                } else {
                    riscoSaude.innerHTML = "Baixo"
                    cubeRisco.style.borderColor = "lightgreen"
                    cubeRisco.style.color = "lightgreen"
                }

                // Altere aqui o valor em ms se quiser que o gr√°fico atualize mais r√°pido ou mais devagar
                proximaAtualizacao = setTimeout(() => atualizarGrafico(idArea, dados1), 2000);
            });
        } else {
            // console.error('Nenhum dado encontrado ou erro na API');
            // Altere aqui o valor em ms se quiser que o gr√°fico atualize mais r√°pido ou mais devagar
            proximaAtualizacao = setTimeout(() => atualizarGrafico(idArea, dados1), 2000);
        }
    })
        .catch(function (error) {
            // console.error(`Erro na obten√ß√£o dos dados p/ gr√°fico: ${error.message}`);
        });
    }

    function atualizarCards(idArea) {
        setInterval(() => {
            fetch(`/medidas/tempo-real/${idArea}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (novoRegistro) {
                    // console.log(`Chegou na atualizar cards: ${JSON.stringify(novoRegistro)}`)
                    var areaX = "tempArea" + idArea
                    var limitAreaX = "limitesArea" + idArea
                    document.getElementById(areaX).innerHTML = `${novoRegistro[0].temperatura}¬∞C`
                    document.getElementById(limitAreaX).innerHTML = `üîª${novoRegistro[0].tempMin}¬∞C   üî∫${novoRegistro[0].tempMax}¬∞C`
                    var alerta = 0
                    if (novoRegistro[0].temperatura <= novoRegistro[0].tempMin) {
                        document.getElementById(areaX).style.color = "#ff0000"
                        alerta = 1
                        alertar(idArea, alerta)
                    } else if (novoRegistro[0].temperatura <= novoRegistro[0].tempBaixa) {
                        document.getElementById(areaX).style.color = "#dbdb09"
                        alerta = 2
                        alertar(idArea, alerta)
                    } else if (novoRegistro[0].temperatura < novoRegistro[0].tempAlta) {
                        document.getElementById(areaX).style.color = "#13e413"
                        alerta = 3
                        alertar(idArea, alerta)
                    } else if (novoRegistro[0].temperatura < novoRegistro[0].tempMax) {
                        document.getElementById(areaX).style.color = "#dbdb09"
                        alerta = 4
                        alertar(idArea, alerta)
                    } else {
                        document.getElementById(areaX).style.color = "#ff0000"
                        alertar(idArea, alerta)
                    }
                })
            } else {
                // console.error('Nenhum dado encontrado ou erro na API');
                // Altere aqui o valor em ms se quiser que o gr√°fico atualize mais r√°pido ou mais devagar
                proximaAtualizacao = setTimeout(() => atualizarGrafico(idArea, dados1), 2000);
            }
            })
            .catch(function (error) {
                // console.error(`Erro na obten√ß√£o dos dados p/ gr√°fico: ${error.message}`);
            });
        }, 2000);
    }
