<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template Header - Footer AGER</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="../../favicon.ico" />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="container logo">
          <img src="imgs/Ager-recolor.png" />
          <a href="../index.html"><h1>AGER Technologies</h1></a>
        </div>
        <ul>
          <li>
            <a href="../Landing-Page/Landing-Page.html#aboutUs">Sobre nós</a>
          </li>
          <li>Orçamento</li>
          <li>Produtos</li>
          <li><a href="../Login/Tela-login.html">Entrar</a></li>
        </ul>
        <a class="btnCadastro" href="../Cadastro/Cadastro.html">Cadastrar-se</a>
      </div>
    </div>
    <div id="id_modal" class="modal">
      <div id="id_content" class="content">
        <header class="modalHeader">
          <h2 id="titleSucesso">Sucesso!</h2>
        </header>
        <div class="container">
          <p id="sucessoDesc">E-mail enviado com sucesso!</p>
        </div>

        <footer class="modalFooter">
          <button class="btn-fechar" onclick="fechar()">Fechar</button>
        </footer>
      </div>
    </div>

    <div class="banner">
      <div class="container">
        <h1>Suporte</h1>
        <iframe
          src="https://ager-technologies.tomticket.com/formulario?id=EP57526&account=3681664P28052022034748"
          scrolling="no"
          style="width: 80%; height: 70%; border-width: 0px; overflow: hidden"
        ></iframe>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <div class="container logo">
          <a href="../index.html" style="text-decoration: none; color: #fff">
            <h1>AGER Technologies</h1></a
          >
        </div>

        <div class="container middle">
          <button>Entrar</button>
          <ul>
            <li>Informação</li>
            <a
              href="/Suporte/Suporte.html"
              style="text-decoration: none; color: #fff"
              ><li>Suporte</li></a
            >
            <li>Termos de uso</li>
          </ul>
        </div>

        <div class="container socials">
          <img src="imgs/instagram.png" alt="" />
          <img src="imgs/facebook.png" alt="" />
          <img src="imgs/linkedin.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
