<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template Header - Footer AGER</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="../../favicon.ico">
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="container logo">
          <img src="imgs/Ager-recolor.png" />
          <h1>AGER Technologies</h1>
        </div>
        <ul>
          <li><a href="../Landing-Page/Landing-Page.html#aboutUs">Sobre nós</a></li>
          <li>Orçamento</li>
          <li>Produtos</li>
          <li><a href="../Login/Tela-login.html">Entrar</a></li>
        </ul>
        <a class="btnCadastro" href="../Cadastro/Cadastro.html">Cadastrar-se</a>
      </div>
    </div>
    <div id="id_modal" class="modal">
        <div id="id_content" class="content">

            <header class="modalHeader">
                <h2 id="titleSucesso">Sucesso!</h2>
            </header>
            <div class="container">
                <p id="sucessoDesc">E-mail enviado com sucesso!</p>
            </div>

            <footer class="modalFooter">
                <button class="btn-fechar" onclick="fechar()">Fechar</button>
            </footer>
        </div>
    </div>

    <div class="banner">
        <div class="container">
            <form action="https://formsubmit.co/aldry.longo@sptech.school" method="POST">
                <h1>Suporte</h1>
                <h3>Nome: </h3><input type="text" name="name" placeholder="Insira seu nome" required>
                <h3>E-mail: </h3><input type="email" name="email" placeholder="Insira seu e-mail" required>
                <button type="submit" class="btnEnviar">Enviar</button>
           </form>
        </div>
    </div>

    <div class="footer">
        <div class="container">
          <div class="container logo">
            <h1>AGER Technologies</h1>
          </div>
  
          <div class="container middle">
            <button>Entrar</button>
            <ul>
              <li>Informação</li>
              <a href="/Suporte/Suporte.html"><li>Suporte</li></a>
              <li>Termos de uso</li>
            </ul>
          </div>
  
          <div class="container socials">
            <img src="imgs/instagram.png" alt="" />
            <img src="imgs/facebook.png" alt="" />
            <img src="imgs/linkedin.png" alt="" />
          </div>
        </div>
      </div>
  </body>
</html>
