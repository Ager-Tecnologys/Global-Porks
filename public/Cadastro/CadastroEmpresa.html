<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Usuário</title>
    <script src="../js/funcoes.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../../favicon.ico">
</head>

<body>

    <div class="header">
        <div class="container">
            <div class="container logo">
                <img src="imgs/Ager-recolor.png" />
                <h1>AGER Technologies</h1>
            </div>
            <ul>
                <li><a href="../Landing-Page/Landing-Page.html#aboutUs">Sobre nós</a></li>
                <li>Orçamento</li>
                <li><a href="../Produtos/Produtos.html">Produtos</a></li>
                <li><a href="../Login/Tela-login.html">Entrar</a></li>
            </ul>
            <a class="btnCadastro" href="../Cadastro/CadastroEmpresa.html#idBanner">Cadastrar-se</a>
        </div>
    </div>

    <div id="idBanner" class="banner">
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>
        <div class="container">
            <h2 style="margin-block-end: 30px;">Cadastre sua Empresa</h2>
            <div id="cad1" class="cont">
                <div class="wrap single">
                    <span>Razão Social:</span>
                    <input type="text" id="razao_social_input" placeholder="Insira a razão social">
                </div>
                <div class="wrap single">
                    <span>Nome Fantasia:</span>
                    <input type="text" id="nome_fantasia_input" placeholder="Insira o nome fantasia">
                </div>
                <div class="wrap single">
                    <span>CNPJ:</span>
                    <input type="text" id="cnpj_input" placeholder="Ex: 32.960.690/0001-17">
                </div>
                <div class="wrap single">
                    <span>Senha:</span>
                    <input type="password" id="senha_input" placeholder="*********">
                </div>
                <div class="wrap single">
                    <span>Confirmar Senha:</span>
                    <input type="password" id="confirmacao_senha_input" placeholder="*********">
                </div>
                <div class="wrap btn">
                    <button onclick="change()">Próximo</button>
                </div>
            </div>

            <div id="cad2" class="cont second">
                <div class="wrap single">
                    <span>Rua:</span>
                    <input type="text" id="rua_input" placeholder="Insira a sua rua.">
                </div>
                <div class="wrap single">
                    <span>Bairro:</span>
                    <input type="text" id="bairro_input" placeholder="Insira o seu bairro.">
                </div>
                <div class="wrap single">
                    <span>Cidade:</span>
                    <input type="text" id="cidade_input" placeholder="Insira a sua cidade">
                </div>
                <div class="wrap single">
                    <span>Estado:</span>
                    <select id="estado_input">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        <option value="EX">Estrangeiro</option>
                    </select>
                </div>
                <div class="wrap single">
                    <span>CEP:</span>
                    <input type="text" id="cep_input" placeholder="13630-050">
                </div>
                <div class="wrap single">
                    <span>Telefone:</span>
                    <input type="text" id="telefone_input" placeholder="Ex: (93) 2018-7758">
                </div>
                <div class="wrap single">
                    <span>E-Mail:</span>
                    <input type="text" id="email_input" placeholder="Ex: seuemail@gmail.com">
                </div>
                <div class="wrap btn">
                    <button onclick="voltar()">Retornar</button>
                    <button onclick="cadastrar()">Cadastrar</button>
                </div>
            </div>

            <div id="div_aguardar" class="loading-div">
                <img src="../loading.jpg" id="loading-gif">
            </div>

        </div>

        <div class="container img">
            <img src="imgs/imgForm.png" alt="">
        </div>

    </div>

    <div class="footer">
        <div class="container">
            <div class="container logo">
                <h1>AGER Technologies</h1>
            </div>

            <div class="container middle">
                <button>Entrar</button>
                <ul>
                    <li>Informação</li>
                    <li>Suporte</li>
                    <li>Termos de uso</li>
                </ul>
            </div>

            <div class="container socials">
                <img src="imgs/instagram.png" alt="" />
                <img src="imgs/facebook.png" alt="" />
                <img src="imgs/linkedin.png" alt="" />
            </div>
        </div>
    </div>

</body>

</html>

<script>

    function change() {
        cad1.style.opacity = "0"
        cad1.style.display = "none"
        cad2.style.display = "flex"
        setTimeout(() => { cad2.style.opacity = "1" }, 10)
    }

    function voltar() {
        cad2.style.opacity = "0"
        cad2.style.display = "none"
        cad1.style.display = "flex"
        setTimeout(() => { cad1.style.opacity = "1" }, 10)
    }

    function cadastrar() {
        aguardar();
        var razaoSocialVar = razao_social_input.value;
        var nomeFantasiaVar = nome_fantasia_input.value;
        var cnpjVar = cnpj_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;
        var ruaVar = rua_input.value;
        var bairroVar = bairro_input.value;
        var cidadeVar = cidade_input.value;
        var estadoVar = estado_input.value;
        var cepVar = cep_input.value;
        var telefoneVar = email_input.value;

        if (razaoSocialVar == "" ||
            nomeFantasiaVar == "" ||
            cnpjVar == "" ||
            telefoneVar == "" ||
            emailVar == "" ||
            senhaVar == "" ||
            confirmacaoSenhaVar == "" ||
            ruaVar == "" ||
            bairroVar == "" ||
            cidadeVar == "" ||
            estadoVar == "" ||
            cepVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Preencha todos os campos para prosseguir!";

            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        if (emailVar.indexOf("@") == -1 || emailVar.indexOf(".com") == -1) {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Ops, e-mail inválido! Verifique e tente novamente.";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        if (senhaVar != confirmacaoSenhaVar) {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "As senhas inseridas devem ser iguais para prosseguir!";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        fetch("/empresas/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                nomeFantasiaServer: nomeFantasiaVar,
                cnpjServer: cnpjVar,
                razaoSocialServer: razaoSocialVar,
                telefoneServer: telefoneVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                ruaServer: ruaVar,
                bairroServer: bairroVar,
                cidadeServer: cidadeVar,
                estadoServer: estadoVar,
                cepServer: cepVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block"
                mensagem_erro.innerHTML = "Cadastro realizado com sucesso!";
                window.location = "../Login/Tela-login.html";
                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });
        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
