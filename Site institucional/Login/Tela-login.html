<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template Header - Footer AGER</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="container logo">
          <img src="imgs/Ager-recolor.png" />
          <h1>AGER Technologies</h1>
        </div>
        <ul>
          <li><a href="../Landing-Page/Landing-Page.html">Sobre nós</a></li>
          <li>Orçamento</li>
          <li>Produtos</li>
          <li class="agora"><a href="../Login/Tela-login.html">Entrar</a></li>
        </ul>
        <button><a href="../Cadastro/Cadastro.html">Cadastrar-se</a></button>
      </div>
    </div>

    <div class="banner">
      <div class="container2">
        <div class="card">
          <h1>Faça seu login!</h1>
          <div class="form-box">
            <input type="text" placeholder="Usuario" />

            <input type="password" placeholder="Senha" />
            <div class="btn-form-box">
              <button class="btn1">Entrar</button
              ><button class="btn2">Cadastrar</button>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="container">
          <div class="container logo">
            <h1>AGER Technologies</h1>
          </div>

          <div class="container middle">
            <button>Entrar</button>
            <ul>
              <li>Informação</li>
              <li>Suporte</li>
              <li>Termos de uso</li>
            </ul>
          </div>

          <div class="container socials">
            <img src="imgs/instagram.png" alt="" />
            <img src="imgs/facebook.png" alt="" />
            <img src="imgs/linkedin.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
