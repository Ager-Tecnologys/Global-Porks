<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template Header - Footer AGER</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="container logo">
          <img src="imgs/Ager-recolor.png" />
          <h1>AGER Technologies</h1>
        </div>
        <ul>
          <li>Sobre nós</li>
          <li>Orçamento</li>
          <li>Produtos</li>
          <li class="login">Entrar</li>
        </ul>
        <button>Cadastrar-se</button>
      </div>
    </div>
    <div class="banner">
      <div class="container2">
        <div class="card">
          <h2>Olá! :)</h2>
          <div class="form-box">
            <h4>E-mail:</h4>
            <input type="text" placeholder="E-mail" />

            <h4>Senha:</h4>
            <input type="text" placeholder="Senha" />
            <div class="btn-form-box">
              <button class="btn1">Entrar</button
              ><button class="btn2">Cadastrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
