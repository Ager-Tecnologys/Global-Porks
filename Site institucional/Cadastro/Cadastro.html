<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Usuario</title>
    <link rel="stylesheet" href="Style.css" />
  </head>

  <body>
    <div class="header">
      <div class="container">
        <div class="container logo">
          <img src="imgs/Ager-recolor.png" />
          <h1>AGER Technologies</h1>
        </div>
        <ul>
          <li><a href="../Landing-Page/Landing-Page.html">Sobre nós</a></li>
          <li>Orçamento</li>
          <li>Produtos</li>
          <li><a href="../Login/Tela-login.html">Entrar</a></li>
        </ul>
        <button class="agora"><a href="../Cadastro/Cadastro.html">Cadastrar-se</a></button>
      </div>
    </div>

    <div class="banner">
      <div class="container">
        <h2>Cadastre-se!</h2>
        <input type="text" placeholder=" Nome:" />
        <input type="text" placeholder=" Sobrenome:" />
        <input type="text" placeholder=" Nome de usuário:" />
        <input type="text" placeholder=" CPF:" />
        <input type="email" placeholder=" E-mail:" />
        <input type="text" placeholder=" Telefone fixo:" />
        <input type="text" placeholder=" Telefone celular:" />
        <input type="password" placeholder=" Senha:" />
        <input type="password" placeholder=" Confirmar senha:" />
        <div class="btn">
          <button class="btn_cadastro">Cadastrar</button>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <div class="container logo">
          <h1>AGER Technologies</h1>
        </div>

        <div class="container middle">
          <button>Entrar</button>
          <ul>
            <li>Informação</li>
            <li>Suporte</li>
            <li>Termos de uso</li>
          </ul>
        </div>

        <div class="container socials">
          <img src="imgs/instagram.png" alt="" />
          <img src="imgs/facebook.png" alt="" />
          <img src="imgs/linkedin.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
